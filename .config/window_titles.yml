# the icon to fall back to, if there is no mapping
default_icon: ﬓ
# spaces to insert between the icon & window title
padding: 1
# auto-capitalize window titles, when they are not manually set.
capitalize: true

# seperators used to seperate native title and custom title
native_title_separators:
  start: "> "
  end: ""

workspace:
# title defaults to Desktop
  enabled: true
  icon: ""
  #title: ""

mappings:
# class is the WM_CLASS, which you can get via xprop.
# title shows a custom title that you set
# show_native_title shows the native title after title, unless title is specified
# default title is native title
